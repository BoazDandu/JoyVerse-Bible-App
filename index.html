<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <section class="form_container bg-dark">
        <h1 class="text-secondary ps-2 fw-bold">Reference</h1>
        <form class="form-control px-5 border-0 rounded-0 bg-dark d-flex flex-column flex-sm-row align-items-center">
            <select class="form-control mb-2 mb-lg-0" id="bookName">
                <option value="Genesis">Genesis
                <option value="Exodus">Exodus
                <option value="Numbers">Numbers
                <option value="Deuteronomy">Deuteronomy
                <option value="Safari">
            </select>
            <input class="ms-sm-2 mb-2 mb-lg-0 form-control" type="text" id="chapterNum">
            <input class="ms-sm-2 form-control mb-2 mb-lg-0" type="text" id="verseNum" placeholder="" value="">
            <input class="btn btn-secondary ms-sm-2 form-control mb-2 mb-lg-0" id="submitBtn" type="submit" value="Go">
        </form>
    </section>

    <div id="container">
        <p id="verseText"></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
